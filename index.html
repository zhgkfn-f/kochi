<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出発カウントダウン</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>出発まであと</h1>

    <div class="input-area">
      <input type="time" id="departureTime">
      <button id="startBtn">スタート</button>
    </div>

    <div id="countdown">--:--:--</div>
    <p id="message"></p>
  </div>
</body>
</html>
